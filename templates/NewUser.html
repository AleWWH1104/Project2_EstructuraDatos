<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userregister.css') }}">
    <title>Registro de Usuario</title>
</head>

<body>
    <div class="container-primero">
        <h1>MATCHFLIX: REGISTRO DE USUARIO</h1>

        <div class="form-container">
            <form id="registerForm" method="post">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </form>
        </div>

        <div class="botones-genre">
            <h2>ELIGE 3 GENEROS FAVORITOS</h2>
            <button type="button" onclick="selectGenre(this)">Action</button>
            <button type="button" onclick="selectGenre(this)">Adventure</button>
            <button type="button" onclick="selectGenre(this)">Drama</button>
            <button type="button" onclick="selectGenre(this)">Comedy</button>
            <button type="button" onclick="selectGenre(this)">Horror</button>
            <button type="button" onclick="selectGenre(this)">Documentary</button>
            <button type="button" onclick="selectGenre(this)">Musical</button>
            <button type="button" onclick="selectGenre(this)">Romance</button>
        </div>

        <div class="container-final">
            <h5>¿Prefieres películas de duración largas o cortas?</h5>
            <button onclick="selectDuration(this)">Cortas</button>
            <button onclick="selectDuration(this)">Largas</button>
            <br><br><br>
            <button onclick="continueProcess()">Continuar</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/selectGenre.js') }}"></script>
</body>

</html>
