<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>

<body>
    <h1>Usuarios</h1>
    {% if usuarios %}
    <ul>
        {% for usuario in usuarios %}
        <li>{{ usuario['nombre']}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No hay usuarios disponibles.</p>
    {% endif %}
</body>

</html>
