<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Peliculas</title>
</head>

<body>
    <h1>Peliculas</h1>
    {% if peliculas %}
    <ul>
        {% for pelicula in peliculas %}
        <li>{{ pelicula['titulo']}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No hay Peliculas disponibles.</p>
    {% endif %}
</body>

</html>
